<!DOCTYPE HTML>
<html>
    <head>
        <title>Secret Agent Supply</title>
        <link href="./resources/css/reset.css" type="text/css" rel="stylesheet"/>
        <link href="./resources/css/style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body class="flex-container">
        <header>
            <div class="top-header">
                <div class="logo flex-container layout">
                    <img src="./resources/images/logo.png" alt="website logo"/>
                    <h1>SECRET AGENT SUPPLY INC.</h1>
                </div>
            </div>
            <div class="mid-header">
                <div class="mid-content flex-container layout">
                    <div>
                        <h2>NEW ARRIVAL</H2>
                        <h1>SPORT BIKES AND MOTORCYCLES</h1>
                    </div>
                </div>
            </div>
            <div class="bottom-header desktop">
                <div class="bottom-content layout">
                    <nav class="navigation flex-container">
                        <span>Eyewear</span>
                        <span>Apparel</span>
                        <span>Gadgets</span>
                        <span>Vehicles</span>
                        <span>Contact</span>
                    </nav>
                </div>
            </div>
            <div class="bottom-header tablet">
                <div class="bottom-content">
                    <nav class="navigation flex-container">
                        <span>Menu</span>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="main-page layout">
                <div class="main-top flex-container">
                    <div class="main-top-content flex-container">
                        <div class="image flex-container">
                            <img src="./resources/images/pen.png" alt="exploding pen"/>
                        </div>
                        <div class="desc">
                            <p>Exploding Pen</p>
                        </div>
                    </div>
                    <div class="main-top-content flex-container mobile">
                        <div class="image flex-container">
                            <img src="./resources/images/watch.png" alt="cellular watch"/>
                        </div>
                        <div class="desc">
                            <p>Cellular Watch</p>
                        </div>
                    </div>
                    <div class="main-top-content flex-container desktop">
                        <div class="image flex-container">
                            <img src="./resources/images/glasses.png" alt="thermal glasses"/>
                        </div>
                        <div class="desc">
                            <p>Thermal Glasses</p>
                        </div>
                    </div>
                </div>
                <div class="main-bottom flex-container layout">
                    <div class="main-bottom-content flex-container">
                        <h3>Location</h3>
                        <p>-47.346436, 84.32354</p>
                    </div>
                    <div class="main-bottom-content flex-container">
                        <h3>Hours</h3>
                        <p>0800 - 1800</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer flex-container layout">
                <p>Copyright Secret Agent Supply Inc.</p>
            </div>
        </footer>
    </body>
</html>
